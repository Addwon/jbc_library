<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link href="../static/CSS/stylesheet.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="list.html">JBC Library</a>
        </div>
        <div class="navbar-header">
            <a href="list.html">Home</a>
        </div>
        <div class="navbar-header">
            <a href="add.html"></a>

            <a href="borrow.html"></a>

            <a href="return.html"></a>
        </div>
    </div>
</nav>

<form>
    <div class="form-group">
        <label id="labelTitle">Title</label>
        <input type="text" class="form-control" id="textTitle" placeholder="Enter book title">
    </div>
    <div class="form-group">
        <label id="labelAuthor">Author</label>
        <input type="text" class="form-control" id="textAuthor" placeholder="Enter book author">
    </div>
    <div class="form-group">
        <label id="labelYear">Publication year</label>
        <input type="number" class="form-control" id="numberYear" placeholder="Enter publication year">
    </div>
    <div class="form-group">
        <label id="labelISBN">ISBN</label>
        <input type="text" class="form-control" id="textISBN" placeholder="Enter ISBN">
    </div>
    <div class="form-group">
        <label id="labelImage">Image</label>
        <input type="file" class="form-control-file" id="imageBook">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
